<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: legg til 1 checkbox og 1 radio spm. Tilbakemelding til hvert svar. Ikke poeng.-->
    <h1>Kombinasjon av radio og checkbox</h1>
    <p>Påstand: Det blir mindre fuktighet i lufta når det blir kaldere.</p>
    <input type="checkbox" id="chkSpm1"> Sant

    <p>Hvilken by er nest størst i Norge?</p>
    
    <input type="radio" name="by" id="" value="Trondheim"> Trondheim <br>
    <input type="radio" name="by" id="" value="Bergen"> Bergen <br>
    <input type="radio" name="by" id="" value="Stavanger"> Stavanger <br>

    <button onclick="sjekkSvar()">Sjekk svar</button>

    <p id="txtUt"></p>

    <script>
        function sjekkSvar() {
            // svar1 gir true/false
            let svar1 = document.getElementById("chkSpm1").checked
            
let svar2 = document.querySelector('input[name="by"]:checked').value;
            
            document.getElementById("txtUt").textContent = svar2;

            // txt svar
            let txt = `<h2>Spm 1</h2>`
            // sjekk svar
            if (svar1 === true) {
                txt += `<p>Riktig, kaldere temp gir mindre fuktighet.</p>`;
            }else {
                txt += `<p>Feil, kaldere temp gir faktisk mindre fuktighet.</p>`;
            }
            txt += `<h2>Spm 2</h2>`;
            if (svar2 === "Bergen") {
                txt += `<p>Riktig, Bergen er nr.2</p>`;
            } else {
                txt += `<p>Feil, rett svar er Bergen.</p>`;
            }

            document.getElementById("txtUt").innerHTML = txt;
        }
    </script>
</body>
</html>
