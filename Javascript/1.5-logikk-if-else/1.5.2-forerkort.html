<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>Førerkort og alder</h1>

    <label for="inpAlder">Alder:</label>
    <input type="number" id="inpAlder"><br>

    <input type="checkbox" id="chkHarForerkort" value="ja"><label for="chkHarForerkort"> Jeg har førerkort</label><br>

    <button onclick="sjekk()">Sjekk om du lovlig kan kjøre bil!</button>
    <p></p>

    <script>
        function sjekk() {
            // 1. Les inn alder og forerkort
            let alder = Number(document.getElementById("inpAlder").value);
            // harForerkort har datatype boolean (true/false)
            let harForerkort = document.getElementById("chkHarForerkort").checked;

            let txtUt = document.querySelector("p");
            // 2. Sjekk om han kan kjøre
            if (alder >= 18 && harForerkort) {
                txtUt.textContent = "Kan kjøre!";
            } else {
                txtUt.textContent = "Kan IKKE kjøre!";
            }

        }
    </script>
</body>
</html>
