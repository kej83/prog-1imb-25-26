<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Lag en variabel `alder`.

    * Hvis alderen er **18 eller mer**, skriv ut `"Du er myndig"`
    * Hvis ikke, skriv ut `"Du er ikke myndig"`

    ðŸ‘‰ Test med minst **to ulike verdier**. -->

    <p></p>
    <script>
        let alder = 18;
        if (alder >= 18) {
            document.querySelector("p").textContent = "Du er myndig";
        } else {
            document.querySelector("p").textContent = "Du er ikke myndig";
        }
    </script>
</body>

</html>
