<body>
    <h1>Tell til 100</h1>
    <p>Programmet skal telle til 100 og presentere restultatet på formen:</p>
    <p>1, 2, 3, ..., 99, 100</p>
    <button onclick="tellHundre()">Tell til 100</button>

    <p id="txtUt"></p>

    <script>
        function tellHundre() {
            let tall = 1;
            let txt = `${tall}, `;
            tall++;
            txt += `${tall}, `;
            tall++;
            txt += `${tall}, `;
            // TODO: bruk while-løkke
        }
    </script>
