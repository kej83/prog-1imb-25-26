<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ett terningkast og if-setning</h1>
    <button onclick="kast()">Kast</button>
    <h2></h2>


    <script>
        function kast() {
            let kastet = Math.ceil(Math.random() * 6);
            let txt = `Du fikk en ${kastet}-er.`;

            // HVIS 6, skriv ut hurra-melding!
            if (kastet == 6) {
                txt = "hurra du fikk 6!";
            }
            // Finner f√∏rste h2-element
            document.querySelector("h2").textContent = txt;
        }

    </script>
</body>

</html>
