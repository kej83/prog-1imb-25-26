<!DOCTYPE html>

<body>
    <h1>Alder</h1>
    <p>Nettsiden lager tilfeldig alder mellom 0 og 100. Vi bruker if, else if og else til å bestemme om det er barn, tenåring, voksen eller pensjonist.</p>

    <h2></h2>

    <script>
        // 1. lag tilfeldig alder 0-100
        let alder = Math.floor(Math.random() * 101);
        let txt = `Jens er ${alder} år gammel. `;
        // 2. finn ut om alderen tilsvarer barn, tenåring, voksen eller pensjonist.
        if (alder < 13) {
            txt += "Jens er barn.";
        } else if (alder < 18 ) {
            txt += "Jens er tenåring.";
        } else if (alder < 67) {
            txt += "Jens er voksen.";
        } else {
            txt += "Jens er pensjonist.";
        }

        document.querySelector("h2").textContent = txt;

        // snitt mellom 2.0 og 2.5: veldig lavt

    </script>
</body>
